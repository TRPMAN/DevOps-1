version: "3.8"

services:
  client:
    build:
      context: Docker_files/client
      args:
        GIT_REPO: ${MICRO_GIT_REPO}
    ports:
      - "4200:4200"
    container_name: client
    depends_on:
      - api
      - webapi

  api:
    build:
      context: Docker_files/nodeapi
      args:
        GIT_REPO: ${MICRO_GIT_REPO}
    ports:
      - "5000:5000"
    restart: always
    container_name: api
    depends_on:
      - nginx
      - emongo

  webapi:
    build:
      context: Docker_files/javaapi
      args:
        GIT_REPO: ${MICRO_GIT_REPO}
    ports:
      - "9000:9000"
    restart: always
    container_name: webapi
    depends_on:
      - emartdb

  nginx:
    restart: always
    image: nginx:latest
    container_name: nginx
    volumes:
      - "./nginx/default.conf:/etc/nginx/conf.d/default.conf"
    ports:
      - "80:80"

  emongo:
    image: mongo:4
    container_name: emongo
    environment:
      - MONGO_INITDB_DATABASE=epoc
    ports:
      - "27017:27017"

  emartdb:
    image: mysql:8.0.33
    container_name: emartdb
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MICRO_MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=$={MICRO_MYSQL_DATABAS}
