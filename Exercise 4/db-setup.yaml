---
- name: DBserver setup
  hosts: dbservers
  become: yes
  tasks: 
    - name: Install Mariadb
      ansible.builtin.yum:
        name: mariadb-server
        state: present
    - name: Install pymysql
      ansible.builtin.yum:
        name: python3-PyMySQL
        state: present
    - name: Start&Enabled Mariadb service
      ansible.builtin.service:
        name: mariadb
        state: started
        enabled: yes 

    - name: Create a new database with name 'accounts'
      community.mysql.mysql_db:
        name: accounts
        state: present
        login_unix_socket: /var/lib/mysql/mysql.sock
    - name: Create database user with name 'admin'
      community.mysql.mysql_user:
        name: admin
        password: 'admin123'
        priv: '*.*:ALL'
        state: present
        login_unix_socket: /var/lib/mysql/mysql.sock